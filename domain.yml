version: '3.1'
intents:
- affirm
- book_room
- bot_challenge
- choose_deluxe_room
- choose_simple_room
- clean_now
- clean_room
- deny
- goodbye
- greet
- mood_great
- mood_unhappy
- number_of_rooms
responses:
  utter_book_room:
  - text: How many rooms would you like to book?
  - text: Yes, we have available rooms. How many rooms would you like to book?
  utter_number_of_rooms:
  - text: 'What type of room would you want to book: Simple or Deluxe room?'
  utter_choose_simple_room:
  - text: You have choosen to book a simple rooms
  utter_choose_deluxe_room:
  - text: You have choosen to book a deluxe rooms
  utter_clean_room:
  - text: When sould i arrange for the cleaning?
  utter_clean_now:
  - text: Sure, I will send someone to your room right now.
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
entities:
- number_of_rooms
slots:
  number_of_rooms:
    type: float
    mappings:
    - type: from_entity
      entity: number_of_rooms
forms:
  book_form:
    required_slots:
    - number_of_rooms
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
actions:
- utter_book_room
- utter_choose_deluxe_room
- utter_choose_simple_room
- utter_greet
- utter_number_of_rooms
